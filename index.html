<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <form id="selectionForm">
            <label for="selectDirector">Director</label>
            <select name="selectDirector" id="selectDirector">
                <option value="pizza">Pizza</option>
                <option value="pie">Pie</option>
                <option value="cake">Cake</option>
                <option value="figNewton">Fig Newton</option>
            </select>
            <button type="submit">Submit Selection</button>
        </form>
        <input type="text" name="outputText" id="outputText" placeholder="select an item" disabled>
    </main>
</body>
</html>
